[pytest]
addopts = -p no:warnings
markers =
    data: test config data
    model: test config model
    gnn_embedding: test config gnn_embedding
    permission: test config permission
    classify: test config classify

    demo: mark demo
    paths: check path
    trainer: config trainer model
    config: config
    all: check all config
    slow: mark bottle neck test take long time to run 
    dataset: mark test as test datamodule